<section class="cart_area section_padding">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartProducts" >
                <td>
                  <div class="media">
                    <div class="d-flex">
                      <img (click)="ProductDetails(item.productID)"  src="{{item.imageUrl}}" alt="" />
                    </div>
                    <div class="media-body">
                      <p>{{item.productName}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <h5>{{item.price}}</h5>
                </td>
                <td>
             
                    <h5>{{item.quantity}}</h5>
                </td>
                <td>
                  <h5>{{item.totalPrice}}</h5>
                </td>
                <td>
                    <a class="btn_1" (click)="removeItemFromCart(item)" >Remove Item</a>
                  </td>
              </tr>
              
              <tr class="bottom_button">
                <td>
                  <a class="btn_1" (click)="updatcart()" >Update Cart</a>
                </td>
                <td></td>
                <td></td>
                <td>

                </td>
              </tr>

                <td></td>
                <td>
                  <h5>Subtotal</h5>
                </td>
                <td>
                  <h5>{{subTotal}}</h5>
                </td>
