<div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12" *ngFor="let item of product" >
            <div class="single_product_img"  >
              <img src={{item.imageUrl}} alt="#" class="img-fluid">
           
          </div>
        <div class="col-lg-8">
          <div class="single_product_text text-center">
            <h3>{{item.productName}}</h3>
            <p>
                {{item.productDescription}}
            </p>
            <div class="card_area">
                <div class="product_count_area">
                    <p>Quantity</p>
                    <div class="product_count">
             <button (click)="Counter('minus',item)">-</button> 
                 <p>{{item.quantity}}</p>
             <button (click)="Counter('add',item)">-</button> 

                            </div>  
                    <p>{{item.price}}</p>
                </div>
              <div class="add_to_cart">
                  <a (click)="onClick(item)"  class="btn_3">add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
